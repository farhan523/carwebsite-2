<html lang="en">
<head>
	<title></title>
	<!-- mata tag -->
	 <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

	<!-- bootstrap css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- plugin css -->
	<link rel="stylesheet" href="plugins/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="plugins/OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css">

	<!-- custom css -->
	<link rel="stylesheet" type="text/css" href="../css/signup2.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">

	 <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />


</head>

<body>

	<section  class="signup">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-0 col-md-0 col-lg-6 ">
					<div class="left">
						<h1 >A New Way to buy and sell cars</h1>
						<div class="member">
							
						</div>
					</div>
				</div>
				<div class="col-sm-12 col-md-12 col-lg-6">
					<div class="right">
						<div class="center">
							<div class="ball">
								<i class="fas fa-car-alt"></i>
							</div>
							<div>
								<h2 class="text-center">Sign in to your account</h2>
								<p class="text-muted text-center">Enter your details to proceed further</p>
							</div>

							<form>
								  <div class="form-group">
								    
								    <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Enter Email">
								  </div>
								  <div class="form-group">

								    <input type="Password" class="form-control" id="formGroupExampleInput2" placeholder="Enter Password">
								  </div>

								  <div class="form-group">

								    <input type="submit" class="form-control" id="formGroupExampleInput2" value="Sign In">
								  </div>
								

								<a href="reset.html">Forgot your password?</a>    
								  
							</form>


							<h5 class="text-muted">Or</h5>

							
							<a href="" class="btn btn-block mb-0 p">
								<div class="btn btn-danger btn-block pt-0 pb-0 cstm">
								<i class="fab fa-google"></i>
								<p class="mb-0">Sign Up with Google</p>
								</div>

							</a>

							<a href="" class="btn btn-block mb-0 p">
								<div class="btn btn-danger btn-block pt-0 pb-0 cstm">
								<i class="fab fa-facebook-f"></i>
								<p class="mb-0">Sign Up with Facebook</p>
								</div>

							</a>

							<a href="" class="btn btn-block mb-0 p">
								<div class="btn btn-danger btn-block pt-0 pb-0 cstm">
								<i class="fab fa-twitter"></i>
								<p class="mb-0">Sign Up with Twitter</p>
								</div>

							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
<!-- bootstrap jquery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<!-- bootstrap fonts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<!-- bootstrap javascript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
